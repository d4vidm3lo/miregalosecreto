<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coche y Altavoz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .full-screen-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hidden-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .hidden-button:hover {
            opacity: 1;
        }
        .text-overlay {
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 32px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
        }
        #altavoz-container {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
            position: relative;
            text-align: center;
        }
        #altavoz-container.show {
            visibility: visible;
            opacity: 1;
        }
        #sound-image {
            width: 30%;  /* Imagen pequeña al principio */
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        #sound-image.zoomed {
            transform: scale(2);  /* Zoom al hacer clic */
        }
    </style>
</head>
<body>
    <img id="car-image" class="full-screen-image" src="https://motor.elpais.com/wp-content/uploads/2019/03/jaguaripacesyulongwhite008.jpg" alt="Coche">
    
    <div id="altavoz-container">
        <img id="sound-image" src="https://m.media-amazon.com/images/I/81orNVBGUhL._AC_.jpg" alt="Altavoz">
        <div class="text-overlay">Barra de sonido (altavoz)</div>
    </div>
    
    <button id="sound-btn" class="hidden-button">Regalo real</button>

    <script>
        const soundBtn = document.getElementById('sound-btn');
        const carImage = document.getElementById('car-image');
        const altavozContainer = document.getElementById('altavoz-container');
        const soundImage = document.getElementById('sound-image');

        soundBtn.addEventListener('click', () => {
            carImage.style.display = 'none';  // Oculta la imagen del coche
            altavozContainer.classList.add('show');  // Muestra el contenedor del altavoz
            soundBtn.style.display = 'none';  // Oculta el botón después de hacer clic
        });

        // Función para hacer zoom en la imagen del altavoz
        soundImage.addEventListener('click', () => {
            soundImage.classList.toggle('zoomed');  // Activa o desactiva el zoom al hacer clic
        });
    </script>
</body>
</html>
